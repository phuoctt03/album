<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Album Ch·ª•p ·∫¢nh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .card-title {
            font-size: 1.6em;
            font-weight: 600;
            color: #34495e;
        }
        video, canvas {
            width: 100%;
            height: auto;
            max-width: 360px; /* Increased max width for better view */
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
            background-color: #000; /* Black background for video area */
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
            width: 100%;
        }
        .input-group label {
            flex-basis: 100%;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group select {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .input-group button {
            padding: 10px 15px;
            white-space: nowrap;
            width: auto;
            max-width: none;
            margin: 0;
        }
        #albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .album-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            background-color: #fdfdfd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .album-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.3em;
            color: #34495e;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .album-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
            object-fit: cover;
            position: relative;
        }
        .album-card .image-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .album-card .delete-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 10;
        }
        .album-card .delete-image-btn:hover {
            background-color: #dc3545;
        }
        .delete-album-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .delete-album-btn:hover {
            background-color: #c82333;
        }
        .placeholder-text {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #e9ecef;
            border-radius: 6px;
            margin-top: 10px;
        }
        .captured-image-preview {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .captured-image-preview h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #34495e;
        }
        .captured-image-preview img {
            max-width: 360px;
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 240px; /* Match video height */
            background-color: #e9ecef;
            border-radius: 8px;
            color: #6c757d;
            font-size: 1.1em;
            width: 100%;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        .loader::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #6c757d;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 0.95em;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.success { background-color: #28a745; }
        .notification.error { background-color: #dc3545; }
        .notification.info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <h1>üì∏ Web Ch·ª•p ·∫¢nh & Qu·∫£n l√Ω T·ªß</h1>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Ch·ª•p ·∫£nh m·ªõi</h2>
            </div>
            <div class="card-content">
                <div id="camera-feed">
                    <div class="loader" id="camera-loader">ƒêang t·∫£i camera...</div>
                    <div class="error-message" id="camera-error" style="display: none;"></div>
                    <video id="video" autoplay playsinline muted style="display: none;"></video>
                </div>
                <div class="button-group">
                    <button id="snap" class="button" disabled>üì∑ Ch·ª•p ·∫£nh</button>
                    <button id="retryCamera" class="button" style="display: none;">üîÑ Th·ª≠ l·∫°i Camera</button>
                </div>
                <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
                
                <div id="capturedImagePreview" class="captured-image-preview" style="display: none;">
                    <h2>·∫¢nh ƒë√£ ch·ª•p:</h2>
                    <img id="previewImage" src="/placeholder.svg" alt="·∫¢nh ƒë√£ ch·ª•p">
                    <div class="button-group">
                        <button id="saveImage" class="button" disabled>üíæ L∆∞u ·∫£nh</button>
                        <button id="clearCapturedImage" class="button" style="background-color: #6c757d;">üóëÔ∏è X√≥a ·∫£nh ƒë√£ ch·ª•p</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Qu·∫£n l√Ω T·ªß ·∫¢nh</h2>
            </div>
            <div class="card-content" style="width: 100%;">
                <div class="input-group">
                    <label for="newAlbumName">T·∫°o t·ªß m·ªõi:</label>
                    <input type="text" id="newAlbumName" placeholder="T√™n t·ªß m·ªõi">
                    <button id="createAlbum" class="button">‚ûï T·∫°o t·ªß</button>
                </div>

                <div class="input-group">
                    <label for="albumSelect">L∆∞u ·∫£nh v√†o t·ªß:</label>
                    <select id="albumSelect"></select>
                </div>

                <div id="albums-grid">
                    <p class="placeholder-text" id="noAlbumsMessage">Ch∆∞a c√≥ t·ªß ·∫£nh n√†o. H√£y t·∫°o m·ªôt t·ªß m·ªõi!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap');
        const createAlbumBtn = document.getElementById('createAlbum');
        const albumSelect = document.getElementById('albumSelect');
        const newAlbumNameInput = document.getElementById('newAlbumName');
        const albumsGrid = document.getElementById('albums-grid');
        const saveImageBtn = document.getElementById('saveImage');
        const clearCapturedImageBtn = document.getElementById('clearCapturedImage');
        const capturedImagePreviewDiv = document.getElementById('capturedImagePreview');
        const previewImage = document.getElementById('previewImage');
        const cameraLoader = document.getElementById('camera-loader');
        const cameraError = document.getElementById('camera-error');
        const retryCameraBtn = document.getElementById('retryCamera');
        const noAlbumsMessage = document.getElementById('noAlbumsMessage');
        const notificationDiv = document.getElementById('notification');

        let albums = JSON.parse(localStorage.getItem('albums') || '{}');
        let currentCapturedImage = null; // Stores the base64 image data temporarily

        // --- Notification System ---
        function showNotification(message, type = 'info') {
            notificationDiv.textContent = message;
            notificationDiv.className = `notification show ${type}`;
            setTimeout(() => {
                notificationDiv.className = 'notification';
            }, 3000); // Hide after 3 seconds
        }

        // --- Camera Handling ---
        async function startCamera(facingMode = 'environment') {
            cameraLoader.style.display = 'flex';
            cameraError.style.display = 'none';
            video.style.display = 'none';
            snapBtn.disabled = true;
            retryCameraBtn.style.display = 'none';

            // Stop any existing stream
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: facingMode ? { facingMode: facingMode } : true
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                video.style.display = 'block';
                cameraLoader.style.display = 'none';
                snapBtn.disabled = false;
                // Mirror the video for a more natural "selfie" feel if it's a front camera.
                // For rear camera, you might want to remove this.
                // A more robust solution would check stream.getVideoTracks()[0].getSettings().facingMode
                video.style.transform = 'scaleX(-1)'; 
                showNotification('Camera ƒë√£ s·∫µn s√†ng!', 'success');
            } catch (error) {
                console.error(`Error accessing webcam with facingMode: ${facingMode}`, error);
                if (facingMode === 'environment') {
                    // Fallback to user camera if environment fails
                    showNotification('Kh√¥ng t√¨m th·∫•y camera sau. Th·ª≠ camera tr∆∞·ªõc...', 'info');
                    startCamera('user');
                } else if (facingMode === 'user') {
                    // Fallback to any camera if user camera fails
                    showNotification('Kh√¥ng t√¨m th·∫•y camera tr∆∞·ªõc. Th·ª≠ camera b·∫•t k·ª≥...', 'info');
                    startCamera(undefined); // This means video: true
                } else {
                    cameraLoader.style.display = 'none';
                    cameraError.style.display = 'block';
                    cameraError.textContent = "Kh√¥ng th·ªÉ truy c·∫≠p webcam. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p ho·∫∑c thi·∫øt b·ªã kh√¥ng c√≥ camera.";
                    snapBtn.disabled = true;
                    retryCameraBtn.style.display = 'block';
                    showNotification('L·ªói truy c·∫≠p camera!', 'error');
                }
            }
        }

        retryCameraBtn.onclick = () => startCamera();

        // --- Album Rendering ---
        function renderAlbums() {
            albumSelect.innerHTML = '';
            albumsGrid.innerHTML = '';
            noAlbumsMessage.style.display = Object.keys(albums).length === 0 ? 'block' : 'none';

            saveImageBtn.disabled = !currentCapturedImage || Object.keys(albums).length === 0;

            let firstAlbumName = null;

            if (Object.keys(albums).length > 0) {
                for (const name in albums) {
                    if (firstAlbumName === null) {
                        firstAlbumName = name;
                    }
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    albumSelect.appendChild(option);

                    const albumCard = document.createElement('div');
                    albumCard.className = 'album-card';
                    albumCard.dataset.albumName = name; // Store album name for deletion

                    albumCard.innerHTML = `
                        <h3>${name}</h3>
                        <button class="delete-album-btn" data-album-name="${name}">X√≥a t·ªß</button>
                    `;

                    if (albums[name].length === 0) {
                        const noPhotosText = document.createElement('p');
                        noPhotosText.className = 'placeholder-text';
                        noPhotosText.textContent = 'Ch∆∞a c√≥ ·∫£nh n√†o trong t·ªß n√†y.';
                        albumCard.appendChild(noPhotosText);
                    } else {
                        albums[name].forEach((imgData, index) => {
                            const imageWrapper = document.createElement('div');
                            imageWrapper.className = 'image-wrapper';
                            imageWrapper.innerHTML = `
                                <img src="${imgData}" alt="·∫¢nh trong t·ªß ${name} ${index + 1}">
                                <button class="delete-image-btn" data-album-name="${name}" data-image-index="${index}">X</button>
                            `;
                            albumCard.appendChild(imageWrapper);
                        });
                    }
                    albumsGrid.appendChild(albumCard);
                }
            }
            localStorage.setItem('albums', JSON.stringify(albums));

            // Set selected album to the first one if available and nothing is selected
            if (firstAlbumName && !albumSelect.value) {
                albumSelect.value = firstAlbumName;
            } else if (!firstAlbumName) {
                albumSelect.value = ''; // Clear selection if no albums
            }
        }

        // --- Event Listeners for Dynamic Elements (Delegation) ---
        albumsGrid.addEventListener('click', (event) => {
            // Delete Image
            if (event.target.classList.contains('delete-image-btn')) {
                const albumName = event.target.dataset.albumName;
                const imageIndex = parseInt(event.target.dataset.imageIndex);
                if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ·∫£nh n√†y kh·ªèi t·ªß "${albumName}"?`)) {
                    deleteImage(albumName, imageIndex);
                }
            }
            // Delete Album
            if (event.target.classList.contains('delete-album-btn')) {
                const albumName = event.target.dataset.albumName;
                if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô t·ªß "${albumName}"? Thao t√°c n√†y kh√¥ng th·ªÉ ho√†n t√°c!`)) {
                    deleteAlbum(albumName);
                }
            }
        });

        // --- Album Actions ---
        createAlbumBtn.onclick = () => {
            const name = newAlbumNameInput.value.trim();
            if (name) {
                if (!albums[name]) {
                    albums[name] = [];
                    newAlbumNameInput.value = '';
                    renderAlbums();
                    albumSelect.value = name; // Select the newly created album
                    showNotification(`ƒê√£ t·∫°o t·ªß "${name}" th√†nh c√¥ng!`, 'success');
                } else {
                    showNotification('T√™n t·ªß ƒë√£ t·ªìn t·∫°i! Vui l√≤ng ch·ªçn t√™n kh√°c.', 'error');
                }
            } else {
                showNotification('Vui l√≤ng nh·∫≠p t√™n t·ªß!', 'error');
            }
        };

        function deleteImage(albumName, imageIndex) {
            if (albums[albumName] && albums[albumName].length > imageIndex) {
                albums[albumName].splice(imageIndex, 1);
                renderAlbums();
                showNotification('ƒê√£ x√≥a ·∫£nh th√†nh c√¥ng!', 'success');
            }
        }

        function deleteAlbum(albumName) {
            if (albums[albumName]) {
                delete albums[albumName];
                // If the deleted album was selected, clear selection or select first available
                if (albumSelect.value === albumName) {
                    albumSelect.value = Object.keys(albums).length > 0 ? Object.keys(albums)[0] : '';
                }
                renderAlbums();
                showNotification(`ƒê√£ x√≥a t·ªß "${albumName}" th√†nh c√¥ng!`, 'success');
            }
        }

        // --- Photo Capture & Save Actions ---
        snapBtn.onclick = () => {
            if (!video.srcObject || video.srcObject.getTracks().length === 0) {
                showNotification("Camera ch∆∞a s·∫µn s√†ng. Vui l√≤ng ƒë·ª£i ho·∫∑c ki·ªÉm tra quy·ªÅn truy c·∫≠p.", 'error');
                return;
            }
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            currentCapturedImage = imageData; // Store the captured image
            previewImage.src = imageData;
            capturedImagePreviewDiv.style.display = 'block';
            
            // Enable save button if an album is selected
            saveImageBtn.disabled = !albumSelect.value;
            showNotification('ƒê√£ ch·ª•p ·∫£nh!', 'info');
        };

        saveImageBtn.onclick = () => {
            const albumName = albumSelect.value;
            if (currentCapturedImage && albumName) {
                albums[albumName].push(currentCapturedImage);
                clearCapturedImage(); // Clear preview after saving
                renderAlbums();
                showNotification(`·∫¢nh ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o t·ªß "${albumName}"!`, 'success');
            } else if (!currentCapturedImage) {
                showNotification('Vui l√≤ng ch·ª•p ·∫£nh tr∆∞·ªõc khi l∆∞u!', 'error');
            } else {
                showNotification('Vui l√≤ng ch·ªçn t·ªß ƒë·ªÉ l∆∞u ·∫£nh!', 'error');
            }
        };

        clearCapturedImageBtn.onclick = () => {
            clearCapturedImage();
            showNotification('ƒê√£ x√≥a ·∫£nh ƒë√£ ch·ª•p kh·ªèi xem tr∆∞·ªõc.', 'info');
        };

        function clearCapturedImage() {
            currentCapturedImage = null;
            previewImage.src = '';
            capturedImagePreviewDiv.style.display = 'none';
            saveImageBtn.disabled = true;
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            renderAlbums();
            startCamera();
        });
    </script>
</body>
</html>
